<div class="jumbotron">
    <h1 class="text-center">Projeto Angular</h1>
</div>

<div class="container">     
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova foto</a>
                    </span>
                </div> 
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->

    <br>

    <div class="row">
        <painel class="col-md-2" *ngFor="let foto of fotos" titulo="{{foto.titulo}}">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </painel>
    </div>
</div>
